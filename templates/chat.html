<!DOCTYPE html>
<html lang="en">
  <head>
    <head><meta http-equiv="Content-Type" content="text/plain; charset=utf-8"/></head>
    <title>Home</title>
    <link rel="stylesheet" href="static/css/base.css" />
    <link rel="stylesheet" href="static/css/chat.css" />
  </head>
    <body>
      <!-- add a purge chat and a saved chat c:  -->
      <div class="main">
        <div class="chatContainer"></div> 
        <div class="inputContainer">
          <textarea id="inputField" rows="4" cols="50"></textarea>
        </div>
        <script>
          const chatContainer = document.querySelector('.chatContainer');
          const inputField = document.getElementById('inputField');
    
          inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
              event.preventDefault();
              const inputText = inputField.value.trim();
    
              if (inputText !== '') {
                const newLine = document.createElement('div');
                newLine.textContent = inputText;
                chatContainer.appendChild(newLine);
                chatContainer.scrollTop = chatContainer.scrollHeight;
              }
              inputField.value = '';
            } 
          });
        </script>
      </div>
    </body>
</html>
